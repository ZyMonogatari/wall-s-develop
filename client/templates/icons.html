<div class="grid-block iconsDiv small-up-2" style="z-index: 4;">	

		<h6 style="margin-right: 10px; color: white; opacity: 0;" ng-style="{'color' : cabecera.fontColor}" class="Lato-Regular" id="number">+52 9981 45 96 50</h6>
		<i class="fa fa-whatsapp whiteFont  fa-2x" aria-hidden="true" 
			ng-style="{'color': iconColor}" 
			ng-mouseover="appearItem('number')"  
			ng-mouseleave="disappearItem('number')" style="margin-right: 10px; position: relative;"></i>

		<h6 style="margin-right: 10px; color: white; opacity: 0; position: relative;" ng-style="{'color' : cabecera.fontColor, 'display' : displaySesionN}" ng-click = "gotoLogin()" class="Lato-Regular" id="session">Iniciar sesi√≥n</h6>
		<i class="fa fa-user whiteFont fa-2x" aria-hidden="true" ng-style="{'color': iconColor}"
			ng-mouseover= "displaySesionN = 'block'; appearItem('session')"
			ng-click = "gotoLogin()"
			ng-mouseleave="displaySesionN = 'none'; disappearItem('session')"></i>
	
</div>
